name: Auto Reply to Comments

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  auto-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Filter and Add Label
        uses: actions/github-script@v6
        with:
          script: |
            const triggerPhrases = ["can i work on this issue", "assign this to me"];
            const commentBody = context.payload.comment.body.toLowerCase();
            const commenter = context.payload.comment.user.login;

            if (triggerPhrases.some(phrase => commentBody.includes(phrase))) {
              await github.rest.issues.addLabels({
                issue_number: context.payload.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['needs-guidelines']  # Add a custom label
              });
            }
